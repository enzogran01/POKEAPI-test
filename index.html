<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeHunt Rest API</title>
    <link rel="stylesheet" href="src/css/output.css">
    <script src="src/js/main.js" defer></script>
</head>
<body class="bg-blue-100">
    <nav class="flex w-full justify-center bg-red-500 mb-16 py-4">
        <div class="flex items-center">
            <span class="font-bold text-white text-2xl sm:text-2xl md:text-3xl text-center">PokeHunt | Search for your pokémon</span>
        </div>
    </nav>

    <section class="flex w-full justify-center items-center mb-8">
        <input type="search" class="w-[80%] p-4 text-center bg-white rounded-md outline-none" placeholder="ID ou Nome do pokémon" id="pokemonSearch" name="pokemonSearch">
    </section>

    <section id="pokemonDisplay" class="grid grid-cols-[repeat(auto-fit,minmax(220px,1fr))] gap-4 place-items-center-safe">
        <span class="italic font-bold">Faça sua primeira pesquisa!</span>
    </section>
</body>
</html>
